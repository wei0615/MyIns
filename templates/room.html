{% extends 'base.html' %}

{% block title %}ChatRoom page{% end %}

{% block content %}
<div class="row">
    <div class="commentAll">
    <div id="body">
        <div id="inbox">
            {% for message in messages %}
                {% raw message['html']%}
            {% end %}
        </div>
        <br>
        <div id="input">
            <form action="#" method="post" id="messageform">
                <input class="content comment-input" placeholder="your message" name="body" id="message">
                <button class="suBtn">发送</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% end %}

{% block extra-script %}
    <script src="{{ static_url('js/chat.js') }}" type="text/javascript"></script>
{% end %}
