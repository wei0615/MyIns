<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TU图说</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="{{ static_url('login_register/css/style.css') }}">
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>TU图说</h1><span>Made with <i class="fa fa-heart"></i> by WEI</span>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="{{ static_url('login_register/css/hat.svg') }}"/></div>
  <form class="register-form" action="/signup?next={{ '/' }}" method="post">
    <input type="text" placeholder="用户名" id="id_username" name="username"/>
    <input type="password" placeholder="密码" id="id_password1" name="password1"/>
    <input type="password" placeholder="重新输入密码" id="id_password2" name="password2"/>
    <input type="text" placeholder="昵称" id="id_nickname" name="nickname"/>
    <button>create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>

  <form class="login-form" action="/login?next={{ '/' }}" method="post">
    <input type="text" placeholder="用户名" id="id_username" name="username"/>
    <input type="password" placeholder="密码" id="id_password" name="password"/>
    <button>login</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
    <script src='{{ static_url('login_register/js/jquery.min.js') }}'></script>
    <script  src="{{ static_url('login_register/js/index.js') }}"></script>


</body>

</html>
