{% extends 'base.html' %}

{% block title %}login page{% end %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form action="/login?next={{ '/' }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    用户名
                    <input autofocus="" class="form-control" id="id_username" maxlength="124" name="username" type="text" required="">
                </div>
                <div class="form-group">
                    密&nbsp&nbsp&nbsp&nbsp码
                    <input autofocus="" class="form-control" id="id_password" maxlength="124" name="password" type="password" required="">
                </div>
                <button class="btn btn-success">Login</button>
                <div>
                    <a href="/signup">注册</a>
                </div>
            </form>
        </div>
    </div>
{% end %}
